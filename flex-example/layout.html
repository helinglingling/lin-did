<!DOCTYPE html>
<html>
<head>
<title>flex 布局</title>
<style type="text/css">
html,body{height: 100%;}
div{color: pink;margin: 4px;}
	body{
		display: flex;
		flex-direction: column;
		justify-content: space-between;
		text-align: center;
		min-height: 100vh;
	}
	.header,.footer{width: 100%;height: 40px;background-color: #ddd;}
	.left,.right{flex: 0 0 12em: 120px;background-color: #ddd;}
	.content{
		width: 100%;
		overflow-y: scroll;
		display: flex;
		justify-content: space-between;
	}

</style>
</head>
<body>
	<div class="header"></div>
	<div class="content">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
