            position: absolute;

        }

<body>

<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <rect x="5" y="5" width="600" height="400" stroke-width="2" fill="#fff" stroke="pink"></rect>

    <circle cx="100" cy="100" r="90" fill="yellow"></circle>

    <circle cx="70" cy="80" r="10" fill="black"></circle>
    <circle cx="130" cy="80" r="10" fill="black"></circle>

    <line x1="90" y1="130" x2="110" y2="130" stroke="black" stroke-width="2"></line>
    <!--不开心-->
    <circle cx="300" cy="100" r="90" fill="yellow"></circle>

    <circle cx="270" cy="80" r="10" fill="black"></circle>
    <circle cx="330" cy="80" r="10" fill="black"></circle>

    <polyline points="290,130,300,120,310,130" fill="yellow" stroke="black" stroke-width="2"/>

    <polygon points="290,230,300,220,310,230" stroke="black" stroke-width="2"/>
</svg>
