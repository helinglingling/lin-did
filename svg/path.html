<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Path</title>
        <style>
            body {
                background: #eee;
            }
            svg {
                position: absolute;
                border: 1px solid green;
                width: 800px;
                height: 500px;
                left: 20%;
                top: 30%;
                background: white;
            }
            input[type=text] {
                width: 1000px;
            }
        </style>
    </head>
    <body>
        <h1>Path 演示</h1>
        <form id="form">
            <fieldset>
                <legend>path</legend>
                <label>path的操作: <input id="p" type="text" value="M 100 100 h 100 l -100 100 v -100 M 200 100 A 100 100 0 0 1 100 200
                 M 0 0 h 50 l 0 200 h -50 M 0 0 A 40 100 0 0 1 0 200
                 M 100,200 T100,100 250,100 300,100"></label>
            </fieldset>
        </form>
            <svg id="svg" xmlns="http://www.w3.org/2000/svg">
                <path id="path" d="M 100 100 h 100 l 60 -80 l 60 80 h 100 l -80 60 l 40 100 M 0 0 L 100 100"
                    stroke="red" stroke-width="2" fill="none"/>
                <!--<rect id="viewBoxIndicator" stroke="red" stroke-width="3.5" fill="none" />-->
            </svg>
        <script>
            function update() {
                path.setAttribute("d", p.value);
            }
            form.addEventListener('input', update);
            update();
        </script>
    </body>
</html>
